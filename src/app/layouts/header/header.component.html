<nav class="bg-green-900 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">

                <div class="flex items-center">
                    <img src="https://firebasestorage.googleapis.com/v0/b/akkar-hunting-club.firebasestorage.app/o/logo.jpg?alt=media&token=b20ea0fb-81ad-48ca-85da-f3777d865e95"
                        style="width: 80px; border-radius: 50%;" alt="">
                    <span class="font-bold text-xl mx-4">Akkar Hunting Club</span>
                </div>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a [routerLink]="'/'" class="hover:text-yellow-400 transition">Home</a>
                <a [routerLink]="'/about'" class="hover:text-yellow-400 transition">About</a>
                <a [routerLink]="'/news'" class="hover:text-yellow-400 transition">News</a>
                <a [routerLink]="'/gallery'" class="hover:text-yellow-400 transition">Gallery</a>
                <a [routerLink]="'/signup'" class="hover:text-yellow-400 transition" *ngIf="!auth?.isAuthenticated()">Membership</a>
                <a [routerLink]="'/contact-us'" *ngIf="auth?.isAuthenticated()" class="hover:text-yellow-400 transition">Contact</a>
                <button class="w-full bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg mt-2 transition"

                    Login</button>
                <button class="w-full bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg mt-2 transition"
                    *ngIf="auth?.isAuthenticated()" (click)="logout()">Member
                    Logout</button>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden" >
                <button class="text-white focus:outline-none"  (click)="showMobileMenu = !showMobileMenu">

                </button>

        <div id="mobileMenu" class="md:hidden  mt-4 pb-4"  [ngClass]="{ 'hidden': !showMobileMenu }">

            <a [routerLink]="'about'" class="block py-2 hover:text-yellow-400 transition">About</a>
            <a [routerLink]="'news'" class="block py-2 hover:text-yellow-400 transition">News</a>
            <a [routerLink]="'gallery'" class="block py-2 hover:text-yellow-400 transition">Gallery</a>

                *ngIf="!auth?.isAuthenticated()">Membership</a>
            <a [routerLink]="'contact-us'" class="block py-2 hover:text-yellow-400 transition"

            <button class="w-full bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg mt-2 transition"
                *ngIf="!auth?.isAuthenticated()" (click)="openLoginModal()">Member
                Login</button>
            <button class="w-full bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg mt-2 transition"

<!-- News Section -->
<section id="news" class="py-16 bg-gray-100">
  <a [routerLink]="'/add-news'" class="add-news"></a>
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-4 text-green-900">
      {{ 'news.title' | translate }}
    </h2>
    <p class="text-center text-gray-600 mb-12 max-w-2xl mx-auto">
      {{ 'news.subtitle' | translate }}
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let news of formattedNews; let i = index">
        <div class="bg-white rounded-lg overflow-hidden shadow-md news-card transition" *ngIf="i<3">
          <img [src]="news.file" alt="Event" class="w-full h-48 object-cover" />
          <div class="p-6">
            <div class="flex items-center text-sm text-gray-500 mb-2">
              <span>{{ news.date }}</span>
              <span class="mx-2">â€¢</span>
              <span>{{ 'news.event' | translate }}</span>
            </div>
            <h3 class="text-xl font-bold mb-3 text-green-800">{{ news.title }}</h3>
            <p class="text-gray-700 mb-4">{{ news.desc }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-12">
      <button
        class="bg-green-800 hover:bg-green-900 text-white px-8 py-3 rounded-lg text-lg font-semibold transition"
        (click)="allNews()">
        {{ 'news.viewAll' | translate }}
      </button>
    </div>
  </div>
</section>

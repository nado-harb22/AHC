<div class="form-container">
  <h2>Submit Your Entry</h2>
  <p>Please fill out the form below to submit your information.</p>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title <span>*</span></label>
      <input type="text" id="title" formControlName="title" required placeholder="Enter a title">
    </div>

    <div class="form-group">
      <label for="description">Description <span>*</span></label>
      <input type="text" id="description" formControlName="description" required placeholder="Enter a description">
    </div>

    <div class="form-group">
      <label for="file">Upload File</label>
      <input type="file" id="file" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <div class="form-group">
      <label for="date">Select Date <span>*</span></label>
      <input type="date" id="date" formControlName="date" required>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

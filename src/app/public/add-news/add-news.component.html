<div class="form-container">
  <h2>{{ 'FORM.TITLE' | translate }}</h2>
  <p>{{ 'FORM.INSTRUCTION' | translate }}</p>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">{{ 'FORM.LABELS.TITLE' | translate }} <span>*</span></label>
      <input type="text" id="title" formControlName="title" required
        [placeholder]="'FORM.PLACEHOLDERS.TITLE' | translate">
    </div>

    <div class="form-group">
      <label for="description">{{ 'FORM.LABELS.DESCRIPTION' | translate }} <span>*</span></label>
      <input type="text" id="description" formControlName="description" required
        [placeholder]="'FORM.PLACEHOLDERS.DESCRIPTION' | translate">
    </div>

    <div class="form-group">
      <label for="file">{{ 'FORM.LABELS.FILE' | translate }}</label>
      <input type="file" id="file" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <div class="form-group">
      <label for="date">{{ 'FORM.LABELS.DATE' | translate }} <span>*</span></label>
      <input type="date" id="date" formControlName="date" required>
    </div>

    <button type="submit" class="submit-btn">{{ 'FORM.SUBMIT' | translate }}</button>
  </form>
</div>

<!-- Gallery Section -->
<section id="gallery" class="py-16 bg-white">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-4 text-green-900">Club Gallery</h2>
        <p class="text-center text-gray-600 mb-12 max-w-2xl mx-auto">Explore moments from our hunts, events, and
            conservation activities.</p>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" *ngIf="imageUrls.length > 0">
            <div class="gallery-item overflow-hidden rounded-lg shadow-md" *ngFor="let url of imageUrls; let i =index">
                <img [src]="url" alt="Gallery image 1" class="w-full h-48 object-cover hover:opacity-90 transition"
               >
            </div>

        </div>

    
    </div>
</section>
